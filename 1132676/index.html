<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OX 棋（井字棋）</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>OX 棋（井字棋）</h1>
          <p class="sub">點格子落子。先連成一條線者獲勝（橫 / 直 / 斜）。</p>
        </div>

        <div class="controls">
          <button id="btnRestart">重新開始</button>
          <button id="btnToggleFirst">切換先手：<span id="firstLabel">X</span></button>
          <button id="btnResetScore">重置記分</button>
        </div>
      </div>

      <div class="status" id="status">目前輪到：<b>X</b></div>

      <div class="grid" id="grid" aria-label="TicTacToe board"></div>

      <div class="score">
        <div class="pill"><span>X 勝</span><b id="xWins">0</b></div>
        <div class="pill"><span>平手</span><b id="draws">0</b></div>
        <div class="pill"><span>O 勝</span><b id="oWins">0</b></div>
      </div>

      <div class="hint">提示：勝負已分後，按「重新開始」可開新局。</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
