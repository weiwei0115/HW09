<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1132676_HW09</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>OX 棋（玩家 vs 電腦）</h1>
          <p class="sub">你是 <b>X</b>，電腦是 <b>O</b>。先連成一條線者獲勝（橫 / 直 / 斜）。</p>
        </div>

        <div class="controls">
          <label class="selectWrap">
            <span>難度</span>
            <select id="difficulty">
              <option value="easy">簡單</option>
              <option value="normal" selected>普通</option>
              <option value="hard">困難</option>
            </select>
          </label>

          <button id="btnRestart">重新開始</button>
          <button id="btnResetScore">重置記分</button>
        </div>
      </div>

      <div class="status" id="status">你的回合（X）</div>

      <div class="grid" id="grid" aria-label="TicTacToe board"></div>

      <div class="score">
        <div class="pill"><span>你（X）勝</span><b id="xWins">0</b></div>
        <div class="pill"><span>平手</span><b id="draws">0</b></div>
        <div class="pill"><span>電腦（O）勝</span><b id="oWins">0</b></div>
      </div>

      <div class="hint">提示：你落子後，電腦會自動下棋。</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
